<div *ngIf="movie">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{{ movie.title }}</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.original_name}}">
                </div>
                <div class="col-md-7">
                    <p>
                        Release Date: {{ movie.release_date }}
                        <br>
                        {{ movie.overview }}
                        <br>
                        Rating: {{ movie.vote_count }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
